<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- load favicon -->
	<!-- load font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- link to style sheets -->
	<link rel="stylesheet" href="styles/setup.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<!-- winner modal -->
	<div id="winModal" class="modal">
		<!-- modal content -->
		<div class="win-modal-content">
			<div class="modal-header">
				<h3>Winner winner!</h3>
				<a href="#" class="close">Ã—</a>
			</div>
			<div class="modal-body">
				<!-- text change  -->
				<p>You made <span id="totalMoves"> </span>Moves</p>
				<p>You took <span id="totalTime"> </span> to finish the game.</p>
			</div>
			<div class="modal-footer">
				<button type="button" id="play-again" onclick=playAgain()>Play Again!</button>
			</div>
		</div>
	</div>
	
	<!-- main -->
	<div class="container">
        <h1>Coder Match</h1>
        <section class="score-bar">
            <!-- <span class="moves">0</span> Move(s) -->
            <div class="time">0</div>
            <div class="restart" onclick=startGame()>
                <i class="fa fa-redo" aria-hidden="true"></i>
            </div>
        </section>
	</div>

	<ul class="deck">
		<li class="card" type="keyboard">
			<i class="fa fa-keyboard"></i>
		</li>
		<li class="card" type="keyboard">
			<i class="fa fa-keyboard"></i>
		</li>
		<li class="card" type="qrcode">
			<i class="fa fa-qrcode"></i>
		</li>
		<li class="card" type="qrcode">
			<i class="fa fa-qrcode"></i>
		</li>
		<li class="card" type="sitemap">
			<i class="fa fa-sitemap"></i>
		</li>
		<li class="card" type="sitemap">
			<i class="fa fa-sitemap"></i>
		</li>
		<li class="card" type="project-diagram">
			<i class="fa fa-project-diagram"></i>
		</li>
		<li class="card" type="project-diagram">
			<i class="fa fa-project-diagram"></i>
		</li>
		<li class="card" type="user-secret">
			<i class="fa fa-user-secret"></i>
		</li>
		<li class="card" type="user-secret">
			<i class="fa fa-user-secret"></i>
		</li>
		<li class="card" type="bug">
			<i class="fa fa-bug"></i>
		</li>
		<li class="card" type="bug">
			<i class="fa fa-bug"></i>
		</li>
		<li class="card" type="microchip">
			<i class="fa fa-microchip"></i>
		</li>
		<li class="card" type="microchip">
			<i class="fa fa-microchip"></i>
		</li>
		<li class="card" type="terminal">
			<i class="fa fa-terminal"></i>
		</li>
		<li class="card" type="terminal">
			<i class="fa fa-terminal"></i>
		</li>
		<li class="card" type="database">
			<i class="fa fa-database"></i>
		</li>
		<li class="card" type="database">
			<i class="fa fa-database"></i>
		</li>
		<li class="card" type="power-off">
			<i class="fa fa-power-off"></i>
		</li>
		<li class="card" type="power-off">
			<i class="fa fa-power-off"></i>
		</li>
		<li class="card" type="desktop">
			<i class="fa fa-desktop"></i>
		</li>
		<li class="card" type="desktop">
			<i class="fa fa-desktop"></i>
		</li>
		<li class="card" type="headphones">
			<i class="fa fa-headphones"></i>
		</li>
		<li class="card" type="headphones">
			<i class="fa fa-headphones"></i>
		</li>
	</ul>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
